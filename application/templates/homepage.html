<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renal Sense - AI for Renal Health</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.webp') }}">
    <style>
        .text-gradient {
            background: linear-gradient(45deg, #3490dc, #38c172);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #3490dc, #38c172);
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #2779bd, #2d995b);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="vanta-background" class="fixed inset-0 z-0"></div>

    <div class="relative z-10">
        <header class="fixed top-0 left-0 right-0 bg-gray-800 bg-opacity-75 backdrop-filter backdrop-blur-lg">
            <nav class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <img src="./static/images/icon.webp" alt="Renal Sense Logo" class="w-20 h-20 rounded-full">
                        <span class="text-2xl font-bold text-gradient">Renal Sense</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href={{url_for('login')}} class="btn-gradient text-white font-bold py-2 px-4 rounded-full inline-block transition duration-300 transform hover:scale-105">
                            Login
                        </a>
                        <a href={{url_for('signup')}} class="bg-transparent border-2 border-white text-white font-bold py-2 px-4 rounded-full inline-block transition duration-300 hover:bg-white hover:text-gray-900">
                            Sign Up
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="min-h-screen flex items-center justify-center">
            <div class="text-center px-4">
                <h1 class="text-5xl md:text-6xl font-bold mb-6 animate__animated animate__fadeInDown">
                    AI-Powered <span class="text-gradient">Renal Health</span> Solutions
                </h1>
                <p class="text-xl md:text-2xl mb-8 animate__animated animate__fadeInUp animate__delay-1s">
                    Revolutionizing kidney care with cutting-edge artificial intelligence
                </p>
                <div class="space-x-4 animate__animated animate__fadeIn animate__delay-2s">
                    <a href={{url_for('signup')}} class="btn-gradient text-white font-bold py-3 px-6 rounded-full inline-block transition duration-300 transform hover:scale-105">
                        Get Started
                    </a>
                    <a href="#" class="bg-transparent border-2 border-white text-white font-bold py-3 px-6 rounded-full inline-block transition duration-300 hover:bg-white hover:text-gray-900">
                        Learn More
                    </a>
                </div>
            </div>
        </main>

        <footer class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-75 backdrop-filter backdrop-blur-lg py-4">
            <div class="container mx-auto text-center text-sm">
                &copy; 2024 Renal Sense. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3490dc,
            backgroundColor: 0x111827,
            points: 10.00,
            maxDistance: 25.00,
            spacing: 17.00
        })
    </script>
</body>
</html>
